{% block title %}Edit Employee{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Employee</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
